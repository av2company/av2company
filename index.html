<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AV2COMPANY</title>

<!-- FONTES -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter', sans-serif;
    background: linear-gradient(180deg, #041f10 0%, #0b7a2d 100%);
    color:#ffffff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
}

/* CONTAINER */
.wrapper{
    width:100%;
    max-width:520px;
}

/* LOGO */
.logo{
    margin-bottom:60px;
}

.logo img{
    width:140px;
}

/* LINHA VERTICAL (IDENTIDADE) */
.identity{
    display:flex;
    gap:28px;
}

/* LINHA */
.identity::before{
    content:'';
    width:3px;
    background: linear-gradient(180deg, #2fe88a, transparent);
    border-radius:3px;
}

/* CONTEÚDO */
.content{
    flex:1;
}

/* TITULO */
.title{
    font-family:'Sora', sans-serif;
    font-size:34px;
    font-weight:700;
    margin-bottom:10px;
    letter-spacing:0.5px;
}

/* DESCRIÇÃO */
.subtitle{
    font-size:16px;
    color:rgba(255,255,255,0.8);
    line-height:1.6;
    margin-bottom:50px;
}

/* LINKS SEM CAIXA */
.links{
    display:flex;
    flex-direction:column;
    gap:26px;
    margin-bottom:60px;
}

.links a{
    text-decoration:none;
    color:#ffffff;
    font-size:18px;
    font-weight:500;
    display:flex;
    align-items:center;
    gap:16px;
    transition:all 0.3s ease;
}

.links a i{
    font-size:20px;
    color:#2fe88a;
}

.links a:hover{
    transform:translateX(6px);
    color:#2fe88a;
}

/* CTA */
.cta a{
    display:inline-block;
    font-size:18px;
    font-weight:600;
    color:#2fe88a;
    text-decoration:none;
    position:relative;
    padding-bottom:6px;
}

.cta a::after{
    content:'';
    position:absolute;
    left:0;
    bottom:0;
    width:0%;
    height:2px;
    background:#2fe88a;
    transition:0.3s ease;
}

.cta a:hover::after{
    width:100%;
}

/* FOOTER */
footer{
    margin-top:70px;
    font-size:12px;
    color:rgba(255,255,255,0.5);
}

/* RESPONSIVO */
@media(max-width:480px){
    .title{
        font-size:28px;
    }

    .links a{
        font-size:17px;
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LOGO -->
    <div class="logo">
        <img src="logo-av2.png.png" alt="AV2COMPANY">
    </div>

    <div class="identity">
        <div class="content">

            <div class="title">AV2 COMPANY</div>
            <div class="subtitle">
                Tráfego Pago | Branding | Marcas
            </div>

            <!-- LINKS -->
            <div class="links">
                <a href="https://instagram.com/av2company" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.facebook.com/profile.php?id=61586046003964" target="_blank">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://wa.me/554991864506" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </div>

            <!-- CTA -->
            <div class="cta">
                <a href="https://wa.me/554991864506" target="_blank">
                    Falar com um especialista
                </a>
            </div>

        </div>
    </div>

    <footer>
        © AV2 I TODOS OS DIREITOS RESERVADOS
    </footer>

</div>

</body>
</html>
