<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AV2COMPANY</title>

<!-- Fontes modernas -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<!-- Ícones sociais -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #0b7a2d, #041f10);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

/* CONTAINER CENTRAL */
.wrapper {
    width:100%;
    max-width:480px;
    text-align:center;
    padding:60px 20px;
    position:relative;
}

/* LINHAS GEOMÉTRICAS ATRÁS DA LOGO */
.decor {
    position:absolute;
    top:50px;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    height:120px;
    pointer-events:none;
}

.decor::before, .decor::after {
    content:"";
    position:absolute;
    width:80%;
    height:2px;
    background: rgba(47,232,138,0.25);
    transform: rotate(-15deg);
    top:20px;
    left:10%;
}

.decor::after {
    transform: rotate(12deg);
    top:60px;
}

/* LOGO COM RELEVO */
.logo {
    margin-bottom:30px;
    display:inline-block;
    position:relative;
}

.logo img {
    width:160px;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
}

/* TÍTULO */
.title {
    font-family:'Poppins', sans-serif;
    font-size:28px;
    font-weight:700;
    line-height:1.4;
    margin-bottom:12px;
}

/* SUBTÍTULO */
.subtitle {
    font-size:16px;
    font-weight:500;
    color:rgba(255,255,255,0.85);
    margin-bottom:40px;
    line-height:1.6;
}

/* LINKS SOCIAIS DIFERENCIADOS */
.social-link {
    background: linear-gradient(145deg, rgba(47,232,138,0.15), rgba(47,232,138,0.05));
    border-radius:20px;
    padding:16px 0;
    backdrop-filter: blur(12px);
    border:2px solid rgba(47,232,138,0.3);
    margin-bottom:16px;
    transition: all 0.4s ease;
}

.social-link a {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    font-size:16px;
    font-weight:600;
    text-decoration:none;
    color:#fff;
    transition: all 0.3s ease;
}

.social-link a i {
    font-size:18px;
}

.social-link:hover {
    background: linear-gradient(145deg, rgba(47,232,138,0.3), rgba(47,232,138,0.1));
    box-shadow: 0 8px 25px rgba(47,232,138,0.4);
    transform: translateY(-3px);
}

/* CTA DIFERENCIADO */
.cta a {
    display:block;
    padding:18px 0;
    font-size:18px;
    font-weight:700;
    color:#fff;
    text-decoration:none;
    border-radius:24px;
    background: linear-gradient(135deg, #2fe88a, #1aa156);
    margin-top:30px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
}

.cta a:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 32px rgba(47,232,138,0.6);
}

/* RODAPÉ */
footer {
    margin-top:50px;
    font-size:13px;
    color:rgba(255,255,255,0.6);
}

/* RESPONSIVO */
@media(max-width:420px) {
    .title {
        font-size:24px;
    }

    .subtitle {
        font-size:15px;
    }

    .cta a {
        font-size:17px;
    }
}
</style>
</head>
<body>

<div class="wrapper">

    <!-- DECORAÇÃO GEOMÉTRICA -->
    <div class="decor"></div>

    <!-- LOGO -->
    <div class="logo">
        <img src="logo-av2.png.png" alt="AV2COMPANY">
    </div>

    <!-- TÍTULO E SUBTÍTULO -->
    <div class="title">AV2 COMPANY</div>
    <div class="subtitle"> Tráfego Pago | Branding | Marcas</div>

    <!-- LINKS SOCIAIS -->
    <div class="social-link">
        <a href="https://instagram.com/av2company" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
    </div>
    <div class="social-link">
        <a href="https://www.facebook.com/profile.php?id=61586046003964" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a>
    </div>
    <div class="social-link">
        <a href="https://wa.me/554991864506" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp</a>
    </div>

    <!-- CTA -->
    <div class="cta">
        <a href="https://wa.me/554991864506" target="_blank">Fale com um especialista</a>
    </div>

    <!-- RODAPÉ -->
    <footer>©TODOS OS DIREITOS RESERVADOS</footer>

</div>

</body>
</html>
