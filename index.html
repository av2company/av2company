<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AV2COMPANY</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
}

/* FUNDO — VERDE AV2 (VIVO + PREMIUM) */
body{
    margin:0;
    font-family:'Inter', sans-serif;
    background:
        radial-gradient(circle at top, rgba(47,232,138,0.35), transparent 55%),
        linear-gradient(180deg, #16a34a 0%, #0b7a2d 40%, #063a1a 70%, #041f10 100%);
    color:#ffffff;
    display:flex;
    justify-content:center;
    min-height:100vh;
}

/* CONTAINER */
.wrapper{
    width:100%;
    max-width:420px;
    padding:76px 24px 52px;
    animation: entrance 1.2s cubic-bezier(.22,.61,.36,1) forwards;
}

@keyframes entrance{
    from{
        opacity:0;
        transform:translateY(26px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* LOGO */
.logo{
    text-align:center;
    margin-bottom:36px;
}

.logo img{
    width:122px;
    filter:
        drop-shadow(0 0 18px rgba(47,232,138,0.35))
        drop-shadow(0 12px 30px rgba(0,0,0,0.45));
    animation: logoFade 1.4s ease forwards;
}

@keyframes logoFade{
    from{opacity:0;}
    to{opacity:1;}
}

/* TEXTO INSTITUCIONAL */
.title{
    text-align:center;
    font-size:15px;
    font-weight:500;
    line-height:1.75;
    color:rgba(255,255,255,0.92);
    margin-bottom:60px;
    letter-spacing:0.25px;
}

/* LINKS */
.links a{
    display:block;
    padding:18px;
    margin-bottom:18px;
    border-radius:16px;
    text-decoration:none;
    text-align:center;
    font-size:15px;
    font-weight:500;
    color:#ffffff;
    background:
        linear-gradient(180deg,
        rgba(255,255,255,0.14),
        rgba(255,255,255,0.04));
    border:1px solid rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    transition: all 0.4s cubic-bezier(.22,.61,.36,1);
}

.links a:hover{
    transform:translateY(-4px);
    box-shadow:
        0 14px 36px rgba(0,0,0,0.4),
        0 0 22px rgba(47,232,138,0.35);
    background:
        linear-gradient(180deg,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.08));
}

/* CTA ÚNICO */
.cta{
    margin-top:46px;
}

.cta a{
    display:block;
    padding:20px;
    border-radius:18px;
    text-align:center;
    text-decoration:none;
    font-size:15px;
    font-weight:600;
    color:#063a1a;
    background: linear-gradient(135deg, #2fe88a, #1fbf64);
    box-shadow:
        0 14px 34px rgba(0,0,0,0.45),
        0 0 26px rgba(47,232,138,0.55);
    transition:0.4s cubic-bezier(.22,.61,.36,1);
}

.cta a:hover{
    transform:translateY(-3px);
    opacity:0.95;
}

/* RODAPÉ */
footer{
    margin-top:82px;
    text-align:center;
    font-size:12px;
    color:rgba(255,255,255,0.6);
    letter-spacing:0.35px;
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- LOGO -->
    <div class="logo">
        <img src="logo-av2.png" alt="AV2COMPANY">
    </div>

    <!-- POSICIONAMENTO -->
    <div class="title">
        Estratégias digitais orientadas por dados para crescimento previsível,
        posicionamento sólido e autoridade no digital.
    </div>

    <!-- LINKS -->
    <div class="links">
        <a href="https://instagram.com/av2company" target="_blank">Instagram</a>
        <a href="https://facebook.com/Av2company" target="_blank">Facebook</a>
        <a href="https://wa.me/554991864506" target="_blank">WhatsApp</a>
    </div>

    <!-- CTA -->
    <div class="cta">
        <a href="https://wa.me/554991864506" target="_blank">
            Falar com um especialista
        </a>
    </div>

    <!-- DIREITOS -->
    <footer>
        © 2026 AV2COMPANY — Todos os direitos reservados
    </footer>

</div>

</body>
</html>
